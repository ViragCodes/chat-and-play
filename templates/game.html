<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat n Play</title>
  <link rel="stylesheet" href='../static/index.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="req">
      <div class="req-content">
        <div id="req-msg"></div>
        <div class="d-flex mt-3">
          <button id="acceptBtn" onclick="acceptReq()" class="mybtn" onclick="">Accept</button><br>
          <button id="rejectBtn" onclick="rejectReq()" class="mybtn mx-3">Reject</button>
        </div>
      </div>
    </div>
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">

          <div id="card">
            <div id="top-bar" class="d-flex justify-content-between align-items-center p-3">
              <p id="chatid" style="font-size: 120%; color: #777777" class="mb-0 p-2"></p>
              <button type="button" onclick="toggle()" class="mybtn">CHAT</button>
            </div>

            <div class="p-5 d-flex flex-column" id="game-area" style="height: 60vh">
                <div id="gameContainer">
                    <h2  id="statusText"></h2>
                    <div id="cellContainer">
                        <div cellIndex="0" class="cell"></div>
                        <div cellIndex="1" class="cell"></div>
                        <div cellIndex="2" class="cell"></div>
                        <div cellIndex="3" class="cell"></div>
                        <div cellIndex="4" class="cell"></div>
                        <div cellIndex="5" class="cell"></div>
                        <div cellIndex="6" class="cell"></div>
                        <div cellIndex="7" class="cell"></div>
                        <div cellIndex="8" class="cell"></div>
                    </div>
                </div>
            </div>
            
            <div id="bottom-bar" class="d-flex justify-content-center align-items-center p-4">
                <button class="mybtn" id="restartBtn">RESTART</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src='{{ url_for("static", path="/game.js") }}'></script>
</body>
</html>
