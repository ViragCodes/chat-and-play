<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat n Play</title>
  <link rel="stylesheet" href='{{ url_for("static", path="/index.css") }}'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="req">
      <div class="req-content">
        <div id="req-msg"></div>
        <div class="d-flex mt-3">
          <button onclick="acceptReq()" class="mybtn" onclick="">Accept</button><br>
          <button onclick="rejectReq()" class="mybtn mx-3">Reject</button>
        </div>
      </div>
    </div>
    <a id="back" href="/">Change Room<a>
    <div class="container my-5 py-3">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">

          <div id="card">
            <div id="top-bar" class="d-flex justify-content-between align-items-center p-3">
              <p id="chatid" style="font-size: 120%; color: #777777" class="mb-0 p-2"></p>
              <button onclick="dropdown()" class="mybtn dropdown-toggle"> TIC TAC TOE
                <ul id="client-list" class="dropdown-menu"></ul>
              </button>
            </div>

            <div class="p-4 d-flex flex-column" id="chat-area" style="height: 50vh"></div>
            
            <div id="bottom-bar">
              <form action="" onsubmit="sendMessage(event)" class="d-flex justify-content-center align-items-center p-4">
                <input type="text" id="message" autocomplete="off" style='font-size: large' placeholder="Message...">
                <button class="mybtn"><i style='font-size: large' class="bi bi-send"></i></button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  <script src='{{ url_for("static", path="/index.js") }}'></script>
</body>

</html>
